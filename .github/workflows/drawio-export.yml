name: Export diagrams
on:
  push:
    paths: ["architecture/*.drawio"]
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export to PNG & PDF
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: "architecture"
          format: "png,pdf"
          
      - name: Commit artifacts
        run: |
          git config user.name "drawio-bot"
          git config user.email "bot@example.com"
          git add architecture/*.png architecture/*.pdf
          git commit -m "chore: auto-export diagrams" || echo "No changes"
          git push